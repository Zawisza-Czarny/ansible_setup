---
- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: install packages
      package:
        name:
          - htop
          - neovim
          - firefox
          - git
          - sway
          - waybar
          - vulkan-radeon
          - ttf-font-awesome
          - transmission-qt
          - spotify-launcher
          - mesa
          - mako
          - gammastep
          - thunar
          - amdvlk
          - alacritty
          - polkit-gnome

    - name: copy config files
      copy: 
        src: files/config
        dest: /home/mateusz/.config
        owner: mateusz
        group: mateusz
     
    - name: clone yay
      git:
        repo: https://aur.archlinux.org/yay-bin.git
        dest: home/mateusz/yay
        update: true

    - name: install yay
      become: false
      command: chdir=/yay makepkg -sfi --noconfirm

    - name: copy bash_profile
      copy:
        src: files/.bash_profile
        dest: /home/mateusz
        owner: mateusz
        group: mateusz

    - name: add ansible user
      user:
        name: ansibleupdate
        system: yes
    
    - name: set sudo for ansible user
      copy:
        src: files/sudoer_ansibleupdate
        dest: /etc/sudoers.d/velociraptor
        owner: root
        group: root
        mode: 0440

    - name: add ansible-pulll as cron 
      cron:
        name: ansible auto-provision
        user: ansibleupdate
        minute: "*/10"
        job: ansible-pull -o -U https://github.com/Zawisza-Czarny/ansible_setup.git
